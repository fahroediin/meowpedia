<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowpedia - Ensiklopedia Kucing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>üêæ Meowpedia</h1>
        <p>Temukan Informasi Lengkap Tentang Ras Kucing Favoritmu!</p>
    </header>

    <main>
        <!-- ================================================== -->
        <!--           PERBAIKAN UTAMA ADA DI SINI              -->
        <!-- ================================================== -->
        <div class="controls">
            <!-- Kontrol 1: Pilihan Ras -->
            <div>
                <label for="breed-select">Pilih Ras Kucing:</label>
                <select id="breed-select">
                    <option value="">-- Silakan Pilih --</option>
                </select>
            </div>
            
            <!-- Kontrol 2: Pilihan Bahasa (SEKARANG DI DALAM .controls) -->
            <div class="language-selector" id="language-controls" style="display: none;">
                <label for="lang-select">Pilih Bahasa:</label>
                <select id="lang-select">
                    <option value="en">English (Asli)</option>
                    <option value="id">Bahasa Indonesia</option>
                    <option value="ar">Arab</option>
                    <option value="de">Jerman</option>
                    <option value="it">Italia</option>
                    <option value="ja">Jepang</option>
                </select>
            </div>
        </div>
        <!-- ================================================== -->
        <!--                 AKHIR PERBAIKAN                    -->
        <!-- ================================================== -->

        <div id="loader" class="hidden"></div>
        
        <div id="content-container">
            <div class="welcome-message">
                <h2>Selamat Datang di Meowpedia!</h2>
                <p>Pilih salah satu ras kucing dari daftar di atas untuk melihat informasi detail, temperamen, dan foto lucunya.</p>
                
                <!-- Link gambar ini sudah benar -->
                <img src="image/siwi.png" alt="Siwi" class="welcome-cat">
                
            </div>
        </div>
    </main>

    <footer>
        <p>Developed With <a href="https://thecatapi.com/" target="_blank">TheCatAPI</a> | Created by Fahrudin</p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
